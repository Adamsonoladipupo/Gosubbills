<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root{
            --backgroundColor: #cecece;
        }
        body{
            background-color: var(--backgroundColor);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .Reciept{
            width: 500px;
            height: auto;
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            border-radius: 5px;

            /* position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50, -50); */
        }
        .capBox{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .itemBox{
            display: grid;
            align-items: center;
        }
        .notecContainer{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .notecContainer div:nth-child(1){
            margin-left: -30px;
        }
        .notecContainer div:nth-child(2){
            margin-right: -30px;
        }
        .notch{
            width: 20px;
            height: 20px;
            background-color: var(--backgroundColor);
            border-radius: 50%;
            position: relative;

        }
        hr{
            border-top: 1px dotted #000;
            margin: 10px;
        }
        .items{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
    <title>Bill Reciept</title>
</head>
